<!DOCTYPE html>
<html>
<head>
  <style>
    #canvas {
      position: relative;
      width: 100%;
      height: 80vh;
      background: #f0f0f0;
      overflow: hidden;
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(0, 150, 255, 0.5);
      color: white;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <textarea id="textInput" rows="5" cols="80"></textarea>
  <div id="canvas"></div>

  <script>
    const textInput = document.getElementById('textInput');
    const canvas = document.getElementById('canvas');
    let frequencies = {};

    function updateBubbles() {
      canvas.innerHTML = '';
      const total = Object.values(frequencies).reduce((a, b) => a + b, 0);
      Object.entries(frequencies).forEach(([char, freq]) => {
        const size = 20 + (freq / total) * 100;
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.style.width = bubble.style.height = `${size}px`;
        bubble.style.left = `${Math.random() * (canvas.offsetWidth - size)}px`;
        bubble.style.top = `${canvas.offsetHeight - size}px`;
        bubble.innerText = char;
        bubble.onclick = () => {
          textInput.value += char;
          updateFrequencies(textInput.value);
        };
        canvas.appendChild(bubble);
      });
    }

    function updateFrequencies(text) {
      frequencies = {};
      const letters = text.toLowerCase().split('');
      letters.forEach(letter => {
        if (letter.match(/[a-z]/)) {
          frequencies[letter] = (frequencies[letter] || 0) + 1;
        }
      });
      updateBubbles();
    }

    textInput.addEventListener('input', () => {
      updateFrequencies(textInput.value);
    });
  </script>
</body>
</html>
