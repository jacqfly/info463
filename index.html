<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubble Frequency Visualizer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    #textInput {
      width: 100%;
      height: 100px;
      font-size: 18px;
      padding: 10px;
      box-sizing: border-box;
    }

    #canvas {
      position: relative;
      width: 100%;
      height: calc(100vh - 100px);
      background: #f0f0f0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(0, 150, 255, 0.6);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: transform 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <textarea id="textInput" placeholder="Type here..."></textarea>
  <div id="canvas"></div>

  <script>
    const textInput = document.getElementById('textInput');
    const canvas = document.getElementById('canvas');

    let frequencies = {};

    function updateBubbles() {
      canvas.innerHTML = ''; // Clear old bubbles
      const total = Object.values(frequencies).reduce((a, b) => a + b, 0);

      Object.entries(frequencies).forEach(([char, freq], i) => {
        const size = 30 + (freq / total) * 100; // Scale size based on frequency

        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.innerText = char;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;

        // Random horizontal position
        const x = Math.random() * (canvas.clientWidth - size);
        const y = canvas.clientHeight - size;

        bubble.style.left = `${x}px`;
        bubble.style.top = `${y}px`;

        // Insert letter when bubble is clicked
        bubble.onclick = () => {
          textInput.value += char;
          updateFrequencies(textInput.value);
        };

        canvas.appendChild(bubble);
      });
    }

    function updateFrequencies(text) {
      frequencies = {};
      const cleaned = text.toLowerCase().replace(/[^a-z]/g, ''); // Only letters

      for (const char of cleaned) {
        frequencies[char] = (frequencies[char] || 0) + 1;
      }

      updateBubbles();
    }

    // Trigger frequency update as user types
    textInput.addEventListener('input', () => {
      updateFrequencies(textInput.value);
    });
  </script>
</body>
</html>
